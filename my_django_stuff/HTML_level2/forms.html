<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Hotel feedback form</h1>
    <form method="get">
      <h2>Are you from inside India?</h2>
      <label for="india">Inside: </label>
      <input id="india" type="radio" name="loc" value="inside">
      <label for="outindia">Outside: </label>
      <input id="outindia" type="radio" name="loc" value="outside">

      <h2>How is your service?</h2>
      <select name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
      </select>
      <input type="submit" name="" value="Submit">

      <h2>Any other feedback?</h2>
      <textarea name="mytext" rows="8" cols="80"></textarea>
    </form>

  </body>
</html>
