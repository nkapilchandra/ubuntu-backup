<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assessment test HTML</title>
  </head>
  <body>
    <form action="/home/kapil/my_django_stuff/HTML_level2/forms.html" method="get">
      <h1>Course Sign Up Page</h1>
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>

      <label for="name">First Name: </label>
      <input id="name"type="text" name="" value="" placeholder="First Name" required>

      <label for="name2">Last Name: </label>
      <input id="name2"type="text" name="" value="" placeholder="Last Name" required>

      <p></p>

      <label for="email">Email: </label>
      <input id="email"type="text" name="" value="" placeholder="name@email.com" required>

      <label for="pass">Password: </label>
      <input id="pass" type="password" name="" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes: </label>
      <input id="yes" type="radio" name="loc" value="">

      <label for="no">No: </label>
      <input id="no" type="radio" name="loc" value="">

      <p>Do you have a card or PayPal</p>
      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>

      <p></p>

      <input type="submit" name="" value="Submit">

    </form>
  </body>
</html>
